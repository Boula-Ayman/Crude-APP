<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>CRUD Apllication</title>
  </head>

  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5">Student Info System</h1>
      </div>
      <div class="main row justify-content-center">
        <form
          action=""
          id="student-form"
          class="row justify-content-center mb-4"
          autocomplete="off"
        >
          <div class="col-10 mb-3">
            <label for="firstName">First Name</label>
            <input
              class="form-control"
              id="firstName"
              type="text"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="col-10 mb-3">
            <label for="lasttName">Last Name</label>
            <input
              class="form-control"
              id="lastName"
              type="text"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="col-10 mb-3">
            <label for="rollNo">Roll NO</label>
            <input
              class="form-control"
              id="rollNo"
              type="text"
              placeholder="Enter ROll NO"
            />
          </div>
          <div class="col-10">
            <input type="submit" value="submit" class="btn btn-success" />
          </div>
        </form>
        <div class="col-12 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll NO</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <tr>
                <td>Dear</td>
                <td>Programmer</td>
                <td>25</td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit w-100 mb-3"
                    >Edit</a
                  >
                  <a href="#" class="btn btn-danger btn-sm delete w-100"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
